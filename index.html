<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <header>
        <h1>Simon Says</h1>
    </header>
    <main>
        <section id="random-numbers" class="hidden">
            <h2>Memorize the following numbers:</h2>
            <div></div>
            <p class="hidden"> Seconds left: <strong><span id="timer"></span></strong></p>
        </section>
        <section id="user-numbers" class="hidden">
            <h2>Now type the numbers</h2>
            <div></div>
            <p id="result"></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>

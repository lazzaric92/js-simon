<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <header>
        <h1>Simon Says</h1>
    </header>
    <main>
        <div>
            <h2>Memorize the following numbers:</h2>
            <h2 id="random-numbers" class="show">13 - 22 - XD - 44 - GATTI</h2>
            <p> Seconds left: <strong><span id="timer">asd</span> s</strong></p>
        </div>
        <div>
            <h2 class="show">Now type the numbers</h2>
            <h2 id="user-numbers">asd</h2>
            <p id="correct">asd</p>
            <p id="wrong">asd</p>
            <p id="result">asd</p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>

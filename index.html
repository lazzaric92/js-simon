<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <header>
        <h1>Simon Says</h1>
    </header>
    <main>
        <section class="hidden">
            <h2>Memorize the following numbers:</h2>
            <div id="random-numbers"></div>
            <p id="timer" class="hidden"> Seconds left: <strong><span id="timer-span"></span></strong></p>
            <div id="user-numbers"></div>
            <p id="result"></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
